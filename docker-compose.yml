services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: mguser
      POSTGRES_PASSWORD: mgpassword
      POSTGRES_DB: mgerp
    volumes:
      - mg-erp-pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mguser -d mgerp"]
      env_file:
        - ./services.env
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mg-erp-network

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@mgdonlinestore.com"
      PGADMIN_DEFAULT_PASSWORD: "password"
    volumes:
      - db-data:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
      - ./pgpass:/pgpass
    ports:
      - "8088:80"
    depends_on:
      - postgres
    networks:
      - mg-erp-network

  # Auth Service
  auth:
    image: mg-auth:latest
    container_name: mg-erp-auth
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@postgres:5432/mgerp
      SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LOG_LEVEL: INFO
      ENVIRONMENT: production
      DEBUG: "false"
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mg-erp-network

  # Ledger Service
  ledger:
    image: ghcr.io/khaaliid/mg-erp/mg-ledger:latest
    container_name: mg-erp-ledger
    restart: unless-stopped
    env_file:
      - ./services.env
    environment:
      DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@postgres:5432/mgerp
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      LOG_LEVEL: INFO
      ENVIRONMENT: production
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mg-erp-network

  # Inventory Service
  inventory:
    image: ghcr.io/khaaliid/mg-erp/mg-inventory:latest
    container_name: mg-erp-inventory
    restart: unless-stopped
    env_file:
      - ./services.env
    environment:
      DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@postgres:5432/mgerp
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      LOG_LEVEL: INFO
      ENVIRONMENT: production
      DEBUG: "false"
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mg-erp-network

  # POS Backend Service
  pos-backend:
    image: ghcr.io/khaaliid/mg-erp/mg-pos:latest
    container_name: mg-erp-pos-backend
    restart: unless-stopped
    env_file:
      - ./services.env
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      INVENTORY_SERVICE_URL: ${INVENTORY_SERVICE_URL}
      LEDGER_SERVICE_URL: ${LEDGER_SERVICE_URL}
      LOG_LEVEL: INFO
      ENVIRONMENT: production
      DEBUG: "false"
    ports:
      - "8001:8001"
    depends_on:
      auth:
        condition: service_healthy
      inventory:
        condition: service_healthy
      ledger:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mg-erp-network

  # POS Frontend
  pos-frontend:
    image: ghcr.io/khaaliid/mg-erp/mg-pos-frontend:latest
    container_name: mg-erp-pos-frontend
    restart: unless-stopped
    ports:
      - "3003:80"
    depends_on:
      - pos-backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mg-erp-network

  # Auth Frontend
  auth-frontend:
    image: ghcr.io/khaaliid/mg-erp/mg-auth-frontend:latest
    container_name: mg-erp-auth-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mg-erp-network

  ledger-frontend:
    image: ghcr.io/khaaliid/mg-erp/mg-ledger-frontend:latest
    container_name: mg-erp-ledger-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - ledger
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mg-erp-network

  inventory-frontend:
    image: ghcr.io/khaaliid/mg-erp/mg-inventory-frontend:latest
    container_name: mg-erp-inventory-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - inventory
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mg-erp-network

  portal-frontend:
    image: ghcr.io/khaaliid/mg-erp/mg-portal-frontend:latest
    container_name: mg-erp-portal-frontend
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mg-erp-network

volumes:
  mg-erp-pgdata:
    external: true
    name: mg-erp_mg-erp-pgdata
  db-data:
    external: true
    name: mg-erp_db-data

networks:
  mg-erp-network:
    driver: bridge
