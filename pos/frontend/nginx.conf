server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Rewrite baked absolute container hostnames to relative proxy paths
        sub_filter_once off;
        sub_filter_types application/javascript text/css;
        sub_filter 'http://pos-backend:8001' '/api';
        sub_filter 'https://pos-backend:8001' '/api';
        sub_filter 'pos-backend:8001' '/api';
        sub_filter 'http://auth:8004' '/auth';
        sub_filter 'https://auth:8004' '/auth';
        sub_filter 'auth:8004' '/auth';
    }

    # React Router support - all routes should serve index.html
    # Also rewrite baked backend URLs in HTML to relative proxy paths
    location / {
        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter 'http://auth:8004' '/auth';
        sub_filter 'https://auth:8004' '/auth';
        sub_filter 'auth:8004' '/auth';
        sub_filter 'http://pos-backend:8001' '/api';
        sub_filter 'https://pos-backend:8001' '/api';
        sub_filter 'pos-backend:8001' '/api';
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://pos-backend:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth proxy (for profile/login)
    location /auth/ {
        proxy_pass http://auth:8004/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
