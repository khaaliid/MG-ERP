name: Ledger Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ledger/backend/**'
      - '.github/workflows/ledger-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ledger/backend/**'
      - '.github/workflows/ledger-service.yml'

env:
  SERVICE_NAME: ledger
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mg-ledger

jobs:
  test:
    name: Test Ledger Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mguser
          POSTGRES_PASSWORD: mgpassword
          POSTGRES_DB: mgerp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ledger/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./ledger/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./ledger/backend
        env:
          DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@localhost:5432/mgerp_test
          AUTH_SERVICE_URL: http://localhost:8004
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          # Create ledger schema
          PGPASSWORD=mgpassword psql -h localhost -U mguser -d mgerp_test -c "CREATE SCHEMA IF NOT EXISTS ledger;"
          
          # Run tests with coverage
          pytest -v --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./ledger/backend/coverage.xml
          flags: ledger-service
          name: ledger-coverage
        continue-on-error: true

  lint:
    name: Lint Ledger Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run black (formatter check)
        working-directory: ./ledger/backend
        run: black --check --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        working-directory: ./ledger/backend
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Run flake8 (linting)
        working-directory: ./ledger/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  build:
    name: Build Ledger Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f "ledger/backend/Dockerfile" ]; then
            echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dockerfile not found in ledger/backend/"
          fi
      
      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute lowercase repo/image
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        id: lower
        shell: bash
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "repo=${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "image=${REPO_LC}/mg-ledger" >> "$GITHUB_OUTPUT"
      
      - name: Extract metadata
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set date-based tag
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        run: echo "IMAGE_TAG=$(date +'%d-%m-%y-%H-%M')" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./ledger/backend
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ steps.lower.outputs.image }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-ledger.mg-erp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
