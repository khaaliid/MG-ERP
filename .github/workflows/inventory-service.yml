name: Inventory Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'inventory/backend/**'
      - '.github/workflows/inventory-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'inventory/backend/**'
      - '.github/workflows/inventory-service.yml'

env:
  SERVICE_NAME: inventory
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mg-inventory

jobs:
  test:
    name: Test Inventory Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mguser
          POSTGRES_PASSWORD: mgpassword
          POSTGRES_DB: mgerp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'inventory/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./inventory/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./inventory/backend
        env:
          DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@localhost:5432/mgerp_test
          AUTH_SERVICE_URL: http://localhost:8004
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "false"
        run: |
          # Create inventory schema
          PGPASSWORD=mgpassword psql -h localhost -U mguser -d mgerp_test -c "CREATE SCHEMA IF NOT EXISTS inventory;"
          
          # Run tests if they exist
          if [ -f "test_backend.py" ] || [ -d "tests" ]; then
            pytest -v --cov=app --cov-report=xml --cov-report=term || echo "No tests found or tests failed"
          else
            echo "⚠️ No tests found for inventory service"
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./inventory/backend/coverage.xml
          flags: inventory-service
          name: inventory-coverage
        continue-on-error: true

  lint:
    name: Lint Inventory Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8 (linting)
        working-directory: ./inventory/backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  build:
    name: Build Inventory Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f "inventory/backend/Dockerfile" ]; then
            echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile not found in inventory/backend/"
          fi
      
      - name: Set up Docker Buildx
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase repo and image name
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_NAME_LC=${REPO_LC}/mg-inventory" >> $GITHUB_ENV
      
      - name: Extract metadata
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Set date-based tag
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        run: echo "IMAGE_TAG=$(date +'%d-%m-%y-%H-%M')" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        if: steps.check_dockerfile.outputs.dockerfile_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./inventory/backend
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
