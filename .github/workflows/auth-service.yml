name: Auth Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'auth/**'
      - '.github/workflows/auth-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'auth/**'
      - '.github/workflows/auth-service.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  SERVICE_NAME: auth
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mg-auth
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Auth Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: mguser
          POSTGRES_PASSWORD: mgpassword
          POSTGRES_DB: mgerp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'auth/backend/requirements.txt'
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('auth/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        working-directory: ./auth/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Create database schema
        run: |
          PGPASSWORD=mgpassword psql -h localhost -U mguser -d mgerp_test -c "CREATE SCHEMA IF NOT EXISTS auth;"
      
      - name: Run tests with coverage
        working-directory: ./auth/backend
        env:
          DATABASE_URL: postgresql+asyncpg://mguser:mgpassword@localhost:5432/mgerp_test
          SECRET_KEY: test-secret-key-for-ci-${{ github.sha }}
          DEBUG: "false"
          ENVIRONMENT: test
          LOG_LEVEL: DEBUG
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term --cov-report=html --tb=short
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-test-results
          path: |
            auth/backend/coverage.xml
            auth/backend/htmlcov/
          retention-days: 7
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./auth/backend/coverage.xml
          flags: auth-service
          name: auth-coverage
        continue-on-error: true

  lint:
    name: Lint Auth Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-lint-pip-${{ hashFiles('auth/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-lint-pip-
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint bandit safety
      
      - name: Run black (code formatting check)
        working-directory: ./auth/backend
        run: black --check --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting check)
        working-directory: ./auth/backend
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Run flake8 (style guide enforcement)
        working-directory: ./auth/backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Run pylint (static code analysis)
        working-directory: ./auth/backend
        run: pylint **/*.py --exit-zero --output-format=text
        continue-on-error: true
      
      - name: Run bandit (security linting)
        working-directory: ./auth/backend
        run: bandit -r . -f json -o bandit-report.json --exit-zero
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        working-directory: ./auth/backend
        run: safety check --json --continue-on-error
        continue-on-error: true
      
      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-lint-results
          path: auth/backend/bandit-report.json
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './auth/backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security-scan]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute lowercase repo/image
        id: lower
        shell: bash
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"
          echo "repo=${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "image=${REPO_LC}/mg-auth" >> "$GITHUB_OUTPUT"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=MG-ERP Auth Service
            org.opencontainers.image.description=Authentication and authorization service for MG-ERP
            org.opencontainers.image.vendor=MG-ERP
      - name: Set date-based tag
        run: echo "IMAGE_TAG=$(date +'%d-%m-%y-%H-%M')" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./auth/backend
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ steps.lower.outputs.image }}:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Auth" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-auth.mg-erp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Auth" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** https://staging-auth.mg-erp.com" >> $GITHUB_STEP_SUMMARY
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying auth service to staging environment"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }}"
          # Add your deployment script here (e.g., kubectl, docker-compose, SSH)
          # Example: 
          # ssh user@staging-server "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop-${{ github.sha }} && docker-compose up -d auth"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://auth.mg-erp.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Auth" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL:** https://auth.mg-erp.com" >> $GITHUB_STEP_SUMMARY
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying auth service to production environment"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          # Add your production deployment script here
          # Example:
          # kubectl set image deployment/auth auth=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # kubectl rollout status deployment/auth
